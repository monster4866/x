<div class="container h-100 popin">
    <div class="row align-items-center h-100">
        <div class="col">
            <p>Offene Aufgaben</p>
            <div ng-repeat="(key, value) in tasks">
                ({{key}}) <a href="#!/id/{{key}}/status">{{value.customerInfo.surname}} {{value.customerInfo.name}}</a>

            <hr/>
            {{tasks}}
        </div>
    </div>
</div>
