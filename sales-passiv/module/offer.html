<div class="container h-100 popin">
    <div class="row align-items-center h-100">
        <div class="col">

            <div class="row">
                <div class="col">
                    <div>{{master.wealth.selectAmount | currency:"EUR":0}} | Vermögen für die Geldanlage</div>
                    <hr/>
                </div>
            </div>

            <div class="row">
                <div>Mittel- bis Langfristig</div>
                <p>{{master.wealth.selectAmount - kft | currency:"EUR":0}}</p>

                <div class="col">
                    <ul>
                        <li ng-repeat="pl in master.plans"
                            ng-if="pl.sub > 0"><b>{{pl.title}}</b> {{pl.amount}}</li>
                    </ul>
                </div>
                <div class="col">
                    <a href="#!/id/{{$ID}}/offer/products">hinzufügen</a>
                    <div ng-repeat="product in productsSelect">
                        {{product.title}}
                        <input class="form-control" ng-model="product.amount"/>
                    </div>
                </div>
            </div>
            <hr/>

            <div class="row">
                <div>Kurzfristig</div>
                <p>{{kft | currency:"EUR":0}}</p>
                <div class="col">
                    <ul>
                        <li ng-repeat="pl in master.plans"
                            ng-if="pl.sub == 0"><b>{{pl.title}}</b> {{pl.amount}}</li>
                    </ul>
                </div>
                <div class="col">
                </div>
            </div>
            <hr/>


        </div>
    </div>
</div>
