<style>
    .itemx{
        display: block;
        color: inherit;
        text-decoration: none;
        border-top: 1px solid #e8eaed;
        line-height: 40px;
        padding: 0 16px;
        transition: .35s ease all;
    }
    .itemx:hover{
        background: var(--primary-color-95);
        color: inherit;
    }
</style>

<div class="container h-100">
    <div class="row align-items-center h-100">
        <div class="col" style="max-width: 960px; margin-right: auto; margin-left: auto">
            <div class="popin">
                <div>
                    <a href="#!/home" class="btn-bagdes">Startseite</a>
                    <a href="#!/home" class="btn-bagdes">Neue Beratung beginnen</a>
                    <a href="#!/home/task" class="btn-bagdes active">Aufgaben</a>
                    <a href="api/tasks" target="_blank" class="btn-bagdes">DATA</a>
                </div>

                <div class="animation-in" style="padding: 8px 0">
                    <input class="form-control" placeholder="Suche"/>
                </div>
            </div>

            <div ng-show="loading" align="center">
                <span class="material-symbols-sharp md-spin popin" style="font-size: 92px; color: #6c5ce7">thermostat_carbon</span>
            </div>

            <div ng-show="tasks">
                <div class="mb-2">Deine aktuellen Aufgaben</div>
                <ul style="list-style-type: none;margin: 0; padding: 0">
                    <li ng-repeat="task in tasks" class="popin">
                        <a href="#!/home/task/{{task.ID}}" class="itemx">
                            <div>{{task.ID}} <b>{{task.customers}}</b></div>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
